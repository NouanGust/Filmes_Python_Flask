{% extends "base.html" %}
{% block content %}

<h2>{% if filme %}Editar{% else %}Adicionar{% endif %} Filme</h2>

<form method="post">
    <label for="titulo">Titulo: </label> <br>
    <input type="text" name="titulo" value="{{ filme[titulo] if filme else '' }}" required> <br>

    <label for="genero">Genero: </label> <br>
    <input type="text" name="genero" value="{{ filme[genero] if filme else '' }}" required> <br>

    <label for="nota">Nota: </label> <br>
    <input type="text" name="nota" value="{{ filme[nota] if filme else '' }}" required> <br>

    <button type="submit">Salvar</button>
</form>

{% endblock %}
