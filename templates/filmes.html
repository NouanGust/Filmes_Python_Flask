{% extends "base.html" %}
{% block content %}

    <table >
        <tr><th>Titulo</th> <th>Genero</th> <th>Ações</th> </tr>

            <td>{{ filme['titulo'] }}</td>
            <td>{{ filme['genero'] }}</td>

        </tr>

        {% endfor %}
    </table>

{% endblock %}
