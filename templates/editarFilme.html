{% extends 'base.html' %}
{% block content %}

    <h2>Editar Filme</h2>
    <form method="post">
        <!--Campo do Titulo-->
        <label for="titulo">Titulo:</label><br>
        <input type="text" name="titulo" value="{{ filme['titulo'] }}" required><br>

        <!--Campo do Genero-->
        <label for="genero">Genero:</label><br>
        <input type="text" name="genero" value="{{ filme['genero'] }}" required><br>

        <!--Campo da Nota-->
        <label for="nota">Nota:</label><br>
        <input type="number" name="nota" value="{{ filme['nota'] }}" required><br>


        
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
